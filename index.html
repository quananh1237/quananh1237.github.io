<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Goggle-inspired — Search the web (thực)</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --accent:#1a73e8;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
  }
  html,body{height:100%;margin:0;background:linear-gradient(#f7f9fc,#eef3ff);color:#111}
  .wrap{max-width:980px;margin:28px auto;padding:20px}
  .address{display:flex;align-items:center;gap:10px;background:var(--card);padding:10px 12px;border-radius:10px;
    box-shadow:0 8px 24px rgba(20,30,60,0.06);border:1px solid rgba(0,0,0,0.04)}
  .favicon{width:18px;height:18px;border-radius:4px;background:linear-gradient(135deg,#3b82f6,#10b981)}
  .address .url{color:#0b63d6;font-weight:600}
  .top-note{margin-left:auto;color:var(--muted);font-size:13px}
  .hero{text-align:center;margin-top:32px}
  .logo{font-weight:800;font-size:72px;letter-spacing:-2px;margin-bottom:12px;display:inline-block}
  .logo .a{color:#3b82f6} .logo .b{color:#ef4444} .logo .c{color:#f59e0b} .logo .d{color:#10b981} .logo .e{color:#3b82f6} .logo .f{color:#ef4444}
  .searchbox{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:999px;width:min(820px,94%);
    background:var(--card);box-shadow:0 8px 30px rgba(32,33,36,0.06);border:1px solid rgba(0,0,0,0.06)}
  .searchbox input{border:0;outline:0;font-size:18px;width:100%;padding:6px 4px;background:transparent}
  .buttons{margin-top:16px;display:flex;gap:12px;justify-content:center}
  .btn{background:var(--card);border:1px solid rgba(0,0,0,0.08);padding:10px 14px;border-radius:6px;font-size:14px;cursor:pointer}
  .btn.primary{background:var(--accent);color:#fff;border-color:transparent;box-shadow:0 6px 20px rgba(26,115,232,0.14)}
  .options{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}
  .footer{max-width:760px;margin:28px auto;color:var(--muted);font-size:13px;text-align:center}
  @media (max-width:520px){
    .logo{font-size:48px}
    .searchbox{width:94%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="address" title="Address bar (demo)">
      <div style="display:flex;align-items:center;gap:10px">
        <div class="favicon" aria-hidden="true"></div>
        <div class="url">https://search.demo/</div>
      </div>
      <div class="top-note">Demo • Không phải trang chính thức của Google</div>
    </div>

    <div class="hero" role="main" aria-labelledby="logo">
      <div id="logo" class="logo" aria-hidden="true">
        <span class="a">G</span><span class="b">o</span><span class="c">o</span><span class="d">g</span><span class="e">l</span><span class="f">e</span>
      </div>

      <form id="searchForm" onsubmit="return doSearch()">
        <div class="searchbox" role="search" aria-label="Tìm kiếm web">
          <input id="q" name="q" type="search" placeholder="Tìm kiếm trên web..." aria-label="Search" autocomplete="off" />
          <div style="min-width:6px"></div>
        </div>

        <div class="buttons">
          <button type="submit" class="btn primary" title="Mở kết quả thật trên Google">Tìm trên web (thật)</button>
          <button type="button" class="btn" onclick="lucky()" title="Cảm thấy may mắn — mở kết quả hàng đầu">Cảm thấy may mắn</button>
        </div>

        <div class="options">
          <label style="cursor:pointer"><input id="useDdG" type="checkbox" /> Dùng DuckDuckGo thay vì Google</label>
        </div>
      </form>
    </div>

    <div class="footer">
      <div>Ghi chú: trang này là **demo**. Khi tìm kiếm, truy vấn sẽ được gửi tới dịch vụ tìm kiếm bạn chọn (Google hoặc DuckDuckGo) — điều đó đồng nghĩa với việc dữ liệu tìm kiếm sẽ tuân theo chính sách &amp; cookie của dịch vụ đó.</div>
    </div>
  </div>

<script>
  // Mở Google Search / DuckDuckGo trong tab mới với query thực
  function doSearch(){
    const q = document.getElementById('q').value.trim();
    if(!q) return false;
    const useDdG = document.getElementById('useDdG').checked;

    if(useDdG){
      // DuckDuckGo web search
      const ddg = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
      window.open(ddg, '_blank', 'noopener');
      return false;
    } else {
      // Google web search
      const g = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(g, '_blank', 'noopener');
      return false;
    }
  }

  // "I'm feeling lucky" - try to use Google's "I" parameter, but fallback to first result page
  function lucky(){
    const q = document.getElementById('q').value.trim() || 'random';
    const useDdG = document.getElementById('useDdG').checked;

    if(useDdG){
      // DuckDuckGo doesn't have a direct btnI equivalent easily accessible; use ddg's "bang" !ducky? We'll just search front page
      const ddg = 'https://duckduckgo.com/?q=' + encodeURIComponent(q) + '&ia=web';
      window.open(ddg, '_blank', 'noopener');
      return;
    }

    // For Google: try "btnI" behaviour via navclient (works in many cases)
    // Note: Google may change behavior; if it doesn't redirect, it will open search results page.
    const luckyUrl = 'https://www.google.com/search?q=' + encodeURIComponent(q) + '&btnI=I&sourceid=navclient';
    window.open(luckyUrl, '_blank', 'noopener');
  }

  // Allow pressing Enter anywhere to search
  document.getElementById('q').addEventListener('keydown', function(e){
    if(e.key === 'Enter'){
      e.preventDefault();
      doSearch();
    }
  });

  // Accessibility: focus search input on load
  window.addEventListener('DOMContentLoaded', ()=> document.getElementById('q').focus());
</script>
</body>
</html>
