<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Controls Simulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #87ceeb, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    h1 {
        margin-bottom: 20px;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    button {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #1e90ff;
        color: white;
        transition: 0.2s;
    }
    button:hover {
        background-color: #104e8b;
    }
</style>
</head>
<body>

<h1>Flight Control Simulator</h1>
<div class="buttons">
    <button id="stall">Stall</button>
    <button id="pullup">Pull Up</button>
    <button id="terrain">Terrain</button>
    <button id="windshear">Wind Shear</button>
    <button id="cutthrottle">Cut Throttle</button>
</div>

<!-- Audio files -->
<audio id="stallSound" src="https://www.soundjay.com/aircraft/airplane-stall-01.mp3"></audio>
<audio id="pullupSound" src="https://www.soundjay.com/aircraft/airplane-pullup-01.mp3"></audio>
<audio id="terrainSound" src="https://www.soundjay.com/aircraft/airplane-terrain-01.mp3"></audio>
<audio id="windshearSound" src="https://www.soundjay.com/aircraft/airplane-wind-shear-01.mp3"></audio>
<audio id="cutthrottleSound" src="https://www.soundjay.com/aircraft/airplane-engine-cut-01.mp3"></audio>

<script>
    // Lấy các nút
    const stallBtn = document.getElementById("stall");
    const pullupBtn = document.getElementById("pullup");
    const terrainBtn = document.getElementById("terrain");
    const windshearBtn = document.getElementById("windshear");
    const cutthrottleBtn = document.getElementById("cutthrottle");

    // Lấy audio
    const stallSound = document.getElementById("stallSound");
    const pullupSound = document.getElementById("pullupSound");
    const terrainSound = document.getElementById("terrainSound");
    const windshearSound = document.getElementById("windshearSound");
    const cutthrottleSound = document.getElementById("cutthrottleSound");

    // Gắn sự kiện click
    stallBtn.addEventListener("click", () => {
        stallSound.currentTime = 0;
        stallSound.play();
        alert("STALL!");
    });

    pullupBtn.addEventListener("click", () => {
        pullupSound.currentTime = 0;
        pullupSound.play();
        alert("PULL UP!");
    });

    terrainBtn.addEventListener("click", () => {
        terrainSound.currentTime = 0;
        terrainSound.play();
        alert("TERRAIN WARNING!");
    });

    windshearBtn.addEventListener("click", () => {
        windshearSound.currentTime = 0;
        windshearSound.play();
        alert("WIND SHEAR DETECTED!");
    });

    cutthrottleBtn.addEventListener("click", () => {
        cutthrottleSound.currentTime = 0;
        cutthrottleSound.play();
        alert("THROTTLE CUT!");
    });
</script>

</body>
</html>
