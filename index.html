<script>

  const sampleResults = [

    {title: "H∆∞·ªõng d·∫´n %q cho ng∆∞·ªùi m·ªõi", url: "https://howto.example.com", snippet: "B·∫Øt ƒë·∫ßu v·ªõi c∆° b·∫£n v·ªÅ \"%q\" ‚Äî b∆∞·ªõc 1, b∆∞·ªõc 2, m·∫πo v√† t√†i nguy√™n h·ªØu √≠ch."},
    {title: "Tin t·ª©c m·ªõi nh·∫•t v·ªÅ %q", url: "https://news.example.com", snippet: "C·∫≠p nh·∫≠t nhanh c√°c tin li√™n quan ƒë·∫øn \"%q\" ƒë∆∞·ª£c t·ªïng h·ª£p t·ª´ nhi·ªÅu ngu·ªìn (gi·∫£ l·∫≠p)."},
    {title: "H√¨nh ·∫£nh %q (b·ªô s∆∞u t·∫≠p)", url: "https://images.example.com", snippet: "Xem b·ªô s∆∞u t·∫≠p h√¨nh ·∫£nh li√™n quan t·ªõi \"%q\" (m·∫´u demo)."},
    {title: "%q tr√™n Wikipedia (gi·∫£ l·∫≠p)", url: "https://vi.wikipedia.org", snippet: "B√†i vi·∫øt gi·ªõi thi·ªáu v·ªÅ \"%q\" ‚Äî t√≥m t·∫Øt ng·∫Øn, l·ªãch s·ª≠ v√† li√™n k·∫øt tham kh·∫£o (gi·∫£ l·∫≠p)."},
    {title: "Video: %q ‚Äî Xem nhanh", url: "https://video.example.com", snippet: "Video h∆∞·ªõng d·∫´n v√† t√†i li·ªáu li√™n quan t·ªõi \"%q\" (v√≠ d·ª• demo)."},
    {title: "B·∫£ng tin c·ªông ƒë·ªìng v·ªÅ %q", url: "https://forum.example.com", snippet: "Th·∫£o lu·∫≠n, h·ªèi ƒë√°p v√† m·∫πo v·∫∑t cho ch·ªß ƒë·ªÅ \"%q\"."}

  // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£
  function showResults(query){

    // M·ªôt s·ªë "k·ªãch b·∫£n" nhanh (v√≠ d·ª•: th·ªùi ti·∫øt / nghƒ©a)
    const q = query.trim();
    if(/th·ªùi ti·∫øt|weather/i.test(q)){

    }
    if(/ƒë·ªãnh nghƒ©a|nghƒ©a c·ªßa|define/i.test(q)){

    // Hi·ªÉn th·ªã c√°c sampleResults v·ªõi highlight
    sampleResults.slice(0,6).forEach(r=>{
      const title = r.title.replace(/%q/g, escapeHtml(q));

      const url = r.url;
      const el = document.createElement('div');
      el.className = 'result';
      el.innerHTML = `<a class="title" href="#" onclick="openMock('${escapeJs(url)}');return false;">${highlight(title,q)}</a>
                      <span class="url">${escapeHtml(url)}</span>
                      <div class="snippet">${highlight(snippet,q)}</div>`;
      container.appendChild(el);
    });

    // M·∫πo: n·∫øu k·∫øt qu·∫£ √≠t, cho th√™m g·ª£i √Ω
    const more = document.createElement('div');
    more.style.textAlign = 'center';

    more.style.color = 'var(--muted)';
    more.innerText = `Hi·ªÉn th·ªã ${Math.min(6, sampleResults.length)} k·∫øt qu·∫£ (gi·∫£ l·∫≠p) cho "${q}"`;
    container.appendChild(more);
  }

  // X·ª≠ l√Ω form

  // "I'm feeling lucky" ‚Äî m·ªü k·∫øt qu·∫£ ƒë·∫ßu (gi·∫£ l·∫≠p)
  function lucky(){

  // M·ªü ƒë∆∞·ªùng link m√¥ ph·ªèng (th·ª±c ra m·ªü trong tab m·ªõi t·ªõi URL th·∫≠t ho·∫∑c gi·∫£ l·∫≠p)
  function openMock(url){

    try {

  // M·ªôt v√†i render c·ª• th·ªÉ: th·ªùi ti·∫øt
  function renderWeather(q){

          <div style="color:var(--muted);margin-top:6px">Nhi·ªát ƒë·ªô: 28¬∞C ¬∑ Tr·∫°ng th√°i: N·∫Øng nh·∫π ¬∑ ƒê·ªô ·∫©m: 67%</div>

  function renderDefinition(q){

    return `<div class="result">

      <div class="snippet">ƒê√¢y l√† m√¥ t·∫£ gi·∫£ l·∫≠p v·ªÅ <strong>${escapeHtml(term)}</strong>. (N·ªôi dung demo ‚Äî kh√¥ng ph·∫£i ngu·ªìn ch√≠nh th·ª©c.)</div>

  // Utils: escape v√† highlight
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]));
  }
  function escapeJs(s){

  }
  function highlight(text, term){
    if(!term) return escapeHtml(text);
    const re = new RegExp('('+escapeReg(term)+')','ig');
    return escapeHtml(text).replace(re,'<mark style="background:rgba(255,215,0,0.25);padding:0 2px;border-radius:3px;">$1</mark>');
  }
  function escapeReg(s){ return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'); }

  // Hi·ªÉn th·ªã h∆∞·ªõng d·∫´n ban ƒë·∫ßu
  document.addEventListener('DOMContentLoaded',()=>{
