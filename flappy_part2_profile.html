<!DOCTYPE html><html lang="vi"><head><meta charset="utf-8"><title>Part2 - Profile</title><style>body{margin:0;background:#70c5ce;font-family:Arial;overflow:hidden}#panel{position:absolute;right:12px;top:12px;background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.12);width:200px}#panel h3{margin:0 0 8px 0}#panel .row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee}</style></head><body><div id="panel"><h3>Thông tin</h3><div class="row"><div>Tên</div><div id="name">Player</div></div><div class="row"><div>Lv</div><div id="lv">1</div></div><div class="row"><div>Rank</div><div id="rank">Bronze</div></div><div class="row"><div>Coins</div><div id="coins">0</div></div></div><script>const STORAGE='fb_profile_v1';let profile={name:'Player',level:1,coins:0};try{const raw=localStorage.getItem(STORAGE); if(raw) profile=JSON.parse(raw);}catch(e){} document.getElementById('name').textContent=profile.name; document.getElementById('lv').textContent=profile.level; document.getElementById('coins').textContent=profile.coins; function rankFor(l){if(l<10) return 'Bronze'; if(l<20) return 'Silver'; if(l<30) return 'Gold'; if(l<40) return 'Platinum'; if(l<60) return 'Diamond'; if(l<80) return 'Heroic'; return 'Grandmaster'} document.getElementById('rank').textContent=rankFor(profile.level);</script></body></html>
