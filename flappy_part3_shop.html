<!DOCTYPE html><html lang="vi"><head><meta charset="utf-8"><title>Part3 - Shop</title><style>body{margin:0;background:#70c5ce;font-family:Arial;overflow:hidden}#shop{position:absolute;left:12px;top:12px;background:#fff;padding:10px;border-radius:10px;width:300px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}.item{display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee}</style></head><body><div id="shop"><h3>Shop</h3><div id="items"></div></div><script>const items=[{id:'bird_red',name:'Bird Red',price:50},{id:'pipe_stone',name:'Pipe Stone',price:80}];const profileKey='fb_profile_v1';let profile={coins:120,owned:[]};try{const r=localStorage.getItem(profileKey); if(r) profile=JSON.parse(r);}catch(e){} function render(){const el=document.getElementById('items');el.innerHTML=''; for(const it of items){const div=document.createElement('div');div.className='item';div.innerHTML='<div>'+it.name+'</div><div>'+it.price+' <button data-id="'+it.id+'">Buy</button></div>';el.appendChild(div);} document.querySelectorAll('button[data-id]').forEach(b=>b.addEventListener('click',e=>{const id=e.target.dataset.id; const it=items.find(x=>x.id===id); if(profile.coins>=it.price){profile.coins-=it.price; profile.owned.push(it.id); localStorage.setItem(profileKey,JSON.stringify(profile)); alert('Mua thành công '+it.name); render();} else alert('Không đủ coins')})); } render();</script></body></html>
